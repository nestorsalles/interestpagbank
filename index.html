<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagBank Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .header h2 {
            font-size: 24px;
            color: #4CAF50;
        }
        .container label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-size: 18px;
        }
        .container input, .container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3e3e3e;
            color: #f0f0f0;
            outline: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        .container input[readonly] {
            background-color: #3e3e3e;
            color: #999;
        }
        .container .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .container button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://img.icons8.com/?size=100&id=O77ZGV2Pygi6&format=png&color=40C057" alt="Icon">
            <h2>PagBank Interest Calculator</h2>
        </div>
        <label for="user">Select User</label>
        <select id="user" onchange="updateOptions()">
            <option value="onpubli1">Onpubli Marketing</option>
            <option value="onpubli2">Onpubli Marketing 2</option>
            <option value="nestor">Nestor Salles</option>
            <option value="infinitypay">Onpubli Marketing InfinityPay</option>
        </select>
        <div id="flag-container" style="display:none;">
            <label for="flag">Card Brand</label>
            <select id="flag" onchange="updateInterestRate()">
                <option value="">Select a Card Brand</option>
                <option value="elo">Elo</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="hipercard">Hipercard</option>
                <option value="amex">Amex</option>
            </select>
        </div>
        <label for="installments">Number of Installments</label>
        <select id="installments" onchange="updateInterestRate()">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
            <option value="11">11x</option>
            <option value="12">12x</option>
        </select>
        <label for="desiredAmount">Desired Net Amount (R$)</label>
        <input type="text" id="desiredAmount" placeholder="Ex: R$ 1.000,00" onkeypress="handleKeyPress(event)">
        <label>Interest Amount (R$)</label>
        <input type="text" id="interestValue" readonly>
        <label>Applied Interest Rate (%)</label>
        <input type="text" id="interestRate" readonly>
        <div class="button-container">
            <button onclick="calculateAmount()">Calculate</button>
            <button onclick="clearFields()">Clear</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>Developed by Nestor Salles</p>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                calculateAmount();
            }
        }

        function updateOptions() {
            var user = document.getElementById("user").value;
            var flagContainer = document.getElementById("flag-container");

            if (user === "infinitypay") {
                flagContainer.style.display = "block";
            } else {
                flagContainer.style.display = "none";
                document.getElementById("flag").value = "";
            }

            updateInterestRate();
        }

        function updateInterestRate() {
            var user = document.getElementById("user").value;
            var flag = document.getElementById("flag").value;
            var installments = parseInt(document.getElementById("installments").value);

            var interestRate = 0;

            // Onpubli Marketing interest rates (to be filled)
            if (user === "onpubli1") {
                switch (installments) {
                    case 1: interestRate = __; break; // Fill the interest rate for 1x
                    case 2: interestRate = __; break; // Fill the interest rate for 2x
                    case 3: interestRate = __; break; // Fill the interest rate for 3x
                    case 4: interestRate = __; break; // Fill the interest rate for 4x
                    case 5: interestRate = __; break; // Fill the interest rate for 5x
                    case 6: interestRate = __; break; // Fill the interest rate for 6x
                    case 7: interestRate = __; break; // Fill the interest rate for 7x
                    case 8: interestRate = __; break; // Fill the interest rate for 8x
                    case 9: interestRate = __; break; // Fill the interest rate for 9x
                    case 10: interestRate = __; break; // Fill the interest rate for 10x
                    case 11: interestRate = __; break; // Fill the interest rate for 11x
                    case 12: interestRate = __; break; // Fill the interest rate for 12x
                }
            }

            // Onpubli Marketing 2 interest rates
            else if (user === "onpubli2") {
                switch (installments) {
                    case 1: interestRate = 3.21 / 100; break;
                    case 10: interestRate = 257.37 / 2300; break;
                    default: interestRate = 1; // 100% for unspecified cases
                }
            } 

            // Onpubli Marketing InfinityPay interest rates
            else if (user === "infinitypay" && (flag === "visa" || flag === "mastercard")) {
                switch (installments) {
                    case 1: interestRate = 3.15 / 100; break;
                    case 2: interestRate = 5.39 / 100; break;
                    case 3: interestRate = 6.12 / 100; break;
                    case 4: interestRate = 6.85 / 100; break;
                    case 5: interestRate = 7.57 / 100; break;
                    case 6: interestRate = 8.28 / 100; break;
                    case 7: interestRate = 8.99 / 100; break;
                    case 8: interestRate = 9.69 / 100; break;
                    case 9: interestRate = 10.38 / 100; break;
                    case 10: interestRate = 11.06 / 100; break;
                    case 11: interestRate = 11.74 / 100; break;
                    case 12: interestRate = 12.40 / 100; break;
                }
            }

            // Nestor Salles case
            else if (user === "nestor") {
                document.getElementById("interestRate").value = "Values absent"; // in English
                return;
            }

            // Set interest rate
            document.getElementById("interestRate").value = (interestRate * 100).toFixed(2) + "%";
        }

        function calculateAmount() {
            var desiredAmount = parseFloat(document.getElementById("desiredAmount").value.replace("R$", "").replace(".", "").replace(",", ".").trim());
            var interestRateStr = document.getElementById("interestRate").value;

            if (isNaN(desiredAmount)) {
                alert("Please enter a valid desired amount.");
                return;
            }

            var interestRate = parseFloat(interestRateStr.replace("%", "").trim()) / 100;

            var finalAmount = desiredAmount / (1 - interestRate);
            var interestAmount = finalAmount - desiredAmount;

            document.getElementById("interestValue").value = "R$ " + interestAmount.toFixed(2);
            document.getElementById("result").innerText = "Final Amount: R$ " + finalAmount.toFixed(2);
        }

        function clearFields() {
            document.getElementById("desiredAmount").value = "";
            document.getElementById("interestRate").value = "";
            document.getElementById("interestValue").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("flag").value = "";
            updateOptions(); // Reset flag visibility
        }
    </script>
</body>
</html>
